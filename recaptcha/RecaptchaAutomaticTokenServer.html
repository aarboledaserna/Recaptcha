<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci贸n de reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    
    <div class="g-recaptcha" data-sitekey="" data-callback="onSubmit"></div>

    <script>

        function onSubmit(token) {
            
            console.log ('Hola')
            console.log (token)
       
            fetch('http://localhost:8080/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'g-recaptcha-response': token }) // Usando g-recaptcha-response
            })

            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })

            .then(data => {
                if (data.success) {
                    alert('Validaci贸n exitosa. Token enviado al servidor.');
                } else {
                    alert('Error en la validaci贸n del reCAPTCHA.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurri贸 un error al enviar el token.');
            });
        }
    </script>
</body>
</html>
